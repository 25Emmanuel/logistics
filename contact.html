        <header class="header">
            <nav id="nav-bar">
                
                <div class="logo-container" id="nav-logo">
                    
                </div>

                

                <div id="nav-links-container" class="link-holder link-container">
                    <ul class="to-toggle">
                        <li class="nav-links"><a href="index.html">HOME</a></li>
                        <li class="about-us nav-links"><a href="#">ABOUT US</a></li>
                        <li class="nav-links"><a href="#">SERVICES</a>

                        <li class="nav-links"><a href="#" id="get-in-touch">GET IN TOUCH</a></li>

                <div id="hamburger-menu-container">
                    <p id="hamburger-menu">&#9776;</p>
                </div>

            <hr id="nav-bottom-lining">
        </header>

        <div id="contact-image">
            <div id="contact-text-container">

                <p id="contact-text">Contact Us</p>
            </div>
        </div>


        <div id="keep-in-touch-container">
            <p id="keep-in-touch-text">CONTACT US</p>
        </div>

        <div id="contact-form-container">

            <form action="post">
                <label>Full-Name</label>
                <div id="contact-form-fullname-container">
                    <input class="full-name no-border" type="text" id="first-name" placeholder="first name">
                    <input class="full-name no-border" type="text" placeholder="last name">
                </div>
                <label>Phone Number</label>
                <input class="contact-form-fields no-border bottom-border-width" type="tel" placeholder="+234">
                <label class="contact-form-labels">Email</label>
                <input class="contact-form-fields no-border bottom-border-width" type="email" name="" id="" placeholder="email">
                <label class="contact-form-labels">Comment or Message</label>
                <textarea class="border-for-textarea" name="" id="" placeholder="Enter Your Message"></textarea>
                <input type="submit" id="contact-form-submit-button" value="Submit">
            </form>
        </div>

        <div id="map-location">

                    <div id="quick-links-container">
                        <ul>
                            <li class="quick-links">QUICKLINKS</li>
                            <li class="quick-links"><a href="#">Homepage</a></li>
                            <li class="quick-links"><a href="#">About Us</a></li>
                            <li class="quick-links"><a href="#">FAQ</a></li>

                    </div>
                    <div id="contact-us-container">
                        <ul>
                            <li class="quick-links">CONTACT US</li>
